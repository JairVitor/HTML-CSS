<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I">
       <li>acordar
       <li>tomar cafe
       <li>escova os dentes
       <li>estudar programação
       <li>descançar
       <li>estudo enem
       <li>descanço
       <li>lanchar
    </ol>
    <h2>listas nao ordenadas</h2>
    <ul type="square">
        <li>pao</li>
        <li>arroz</li>
        <li>feijao</li>
        <li>açucar</li>
        <li>bolacha</li>
    </ul>

</body>
</html>
