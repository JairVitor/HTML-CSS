<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags html</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobri qual tag devera usar em cada caso</p>
    <ul>
        <li><abbr title="use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="use a tag <H1>...<H6>">Titulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Codigo-fonte</abbr></li>
        <li><abbr title="use as tags <ol> e <li>">listas numeradas</abbr></li>
        <li><abbr title="use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
        </ul>
</body>
</html>
