<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }

        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalisando links</h1>
    <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf">Repositorio GitHUb</a></li>
    <li><a href="https://www.youtube.com/@jairvitor1208">Canal do Youtube</a></li>
    <li><a href="https://cursoemvideo.com/">Site curso em Video</a></li>
</body>
</html>
